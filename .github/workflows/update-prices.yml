name: Update Blox Fruits Prices

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 9ì‹œ (UTC 00:00 = KST 09:00)
    - cron: '0 0 * * *'
    # ë§¤ì¼ ì˜¤í›„ 9ì‹œ (UTC 12:00 = KST 21:00)
    - cron: '0 12 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥í•˜ë„ë¡

jobs:
  update-prices:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          
      - name: Install Playwright browsers
        run: |
          playwright install chromium
          playwright install-deps chromium
          
      - name: Run price update script
        run: |
          python scripts/update_prices.py
          
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/games/bloxfruits.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ğŸ¤– Auto-update: Blox Fruits prices ($(date +'%Y-%m-%d %H:%M'))"
            git push
          fi
          git push
